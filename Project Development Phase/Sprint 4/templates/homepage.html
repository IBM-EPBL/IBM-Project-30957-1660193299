<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.jpg')}}" />
    <style>
      #header {
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("../static/images/2.jpg");
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body>
    <!--------------Header Section-------------->
    <section id="header">
      <div class="container text-center">
        <a href="/"><button type="button" class="button1 btn btn-primary">Logout</button></a>
        <div class="user-box">
          <img src="../static/images/favicon.jpg" />
          <h1>Personal Expense Tracker<h1>
          <h2>Hello {{ user_name }}!!</h2>
          
        </div>
      </div>
      <a href="./dashboard/{{ user_id }}/{{ user_name }}">
        <div class="scroll-btn">
          <div class="scroll-bar"><span> </span></div>
        </div>
        <br>
        <div class="dashboard-text">
          <div><h3>Go to Dashboard -></h3></div>
        </div>
      </a>
    </section>
  </body>
</html>
